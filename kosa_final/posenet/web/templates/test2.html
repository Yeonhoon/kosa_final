<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
  
</head>
<body>
  <h1>Hello Plotly (but not Dash)</h1>
  
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
    var data = {{xx|safe}}
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.values(data['DATES']),
        datasets: [{
          label: 'SQUAT VOLUME',
          data: Object.values(data['VOLUME']),
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          // xAxes: [{
          //   scaleLabel : {
          //     display: true,
          //     labelString: 'Dates',
          //     fontColor : 'black'
          //   }
          // }],
          // yAxes:[{
          //   scaleLabel: {
          //     display: true,
          //     labelString: "Volume",
          //     fontColor: 'black'
          //   }
          // }],
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
</body>
</html>
